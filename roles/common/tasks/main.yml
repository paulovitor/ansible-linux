---
- name: Upgrade packages
  apt: upgrade=safe
  become: yes
  
- name: Install common packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - curl
  - git
  - git-flow
  - vim
  become: yes

- name: Setup default git configuraiton
  git_config:
    name: "{{ item.name }}"
    scope: global
    value: "{{ item.value }}"
  with_items:
    - {name: "user.name",  value: "Paulo" }
    - {name: "user.email", value: "paulovitor88@gmail.com" }
    - {name: "ui.color",   value: "true" }